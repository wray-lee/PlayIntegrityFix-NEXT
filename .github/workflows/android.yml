name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Install dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y unzip git
      - name: Check out
        uses: actions/checkout@v4
        with:
          submodules: "recursive"
          fetch-depth: 0
          
      - name: Diagnose and Force Submodule Checkout
        run: |
          echo "--- 1. Checking submodule status before update ---"
          git submodule status --recursive

          echo ""
          echo "--- 2. Synchronizing submodule URLs ---"
          git submodule sync --recursive

          echo ""
          echo "--- 3. Forcing submodule update with verbose output ---"
          # 使用 --force --verbose 来获取详细输出，并强制覆盖
          git submodule update --init --recursive --force --verbose
          
          echo ""
          echo "--- 4. Checking submodule status AFTER update ---"
          git submodule status --recursive

          echo ""
          echo "--- 5. Final check of the Dobby directory ---"
          ls -la inject/src/main/cpp/
          
